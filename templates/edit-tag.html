{% extends "base.html" %}
<!--  -->
{% block title %}Edit Tag{% endblock %}
<!--  -->
{% block main_content %}
<div class="container">
  <h1>Edit A Tag</h1>
  <form action="/tags/{{tag.id}}/edit" method="POST">
    <label for="name">Name</label><br />
    <input
      type="text"
      name="name"
      value="{{tag.name}}"
      required
    /><br/>
    <h4>Tagged Posts:</h4>
    {% for post in posts %} {% if post in tag.posts %}
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="posts"
        value="{{post.id}}"
        checked
      />
      <label class="form-check-label">{{post.title}}</label>
    </div>
    {% else %}
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="posts"
        value="{{post.id}}"
      />
      <label class="form-check-label">{{post.title}}</label>
    </div>
    {% endif %} {% endfor %}
    <button class="btn btn-success mt-2">Save</button>
  </form>
   <a href="/tags/{{tag.id}}">
    <button class="btn btn-danger mt-2">Cancel</button></a>
  </form>
</div>

{% endblock %}
