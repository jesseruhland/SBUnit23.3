{% extends "base.html" %}
<!--  -->
{% block title %}New User{% endblock %}
<!--  -->
{% block main_content %}
<div class="container">
  <h1>Create A User</h1>
  <form action="/users/new" method="POST">
    <label for="first-name">First Name</label><br />
    <input
      type="text"
      name="first-name"
      placeholder="Enter a first name"
      required
    /><br />
    <label for="last-name">Last Name</label><br />
    <input
      type="text"
      name="last-name"
      placeholder="Enter a last name"
      required
    /><br />
    <label for="image-url">Image URL</label><br />
    <input
      type="text"
      name="image-url"
      placeholder="Provide an image of this user"
    /><br />
    <button class="btn btn-success mt-2">Add</button>
  </form>
   <a href="/users">
    <button class="btn btn-danger mt-2">Cancel</button></a>
  </form>
</div>

{% endblock %}
