{% extends "base.html" %}
<!--  -->
{% block title %}New Tag{% endblock %}
<!--  -->
{% block main_content %}
<div class="container">
  <h1>Create A Tag</h1>
  <form action="/tags/new" method="POST">
    <label for="name">Name</label><br />
    <input
      type="text"
      name="name"
      placeholder="Enter a name for the tag"
      required
    />
    <br/>
    <h4>Tagged Posts:</h4>
    {% for post in posts %}
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="posts"
        value="{{post.id}}"
      />
      <label class="form-check-label">{{post.title}}</label>
    </div>
{% endfor %}
    <button class="btn btn-success mt-2">Add</button>
  </form>
   <a href="/tags">
    <button class="btn btn-danger mt-2">Cancel</button></a>
  </form>
</div>

{% endblock %}
