{% extends "base.html" %}
<!--  -->
{% block title %}{{post.title}}{% endblock %}
<!--  -->
{% block main_content %}
<div class="container">
  <h1>{{post.title}}</h1>
  <p>{{post.content}}</p>
  <small
    >Posted by {{post.users.first_name}} {{post.users.last_name}} on
    {{post.date_stamp()}}</small
  >
  <br />
  <small
    >Tags: {% for tag in post.tags %}
    <a href="/tags/{{tag.id}}"
      ><button
        class="btn btn-primary"
        style="
          --bs-btn-padding-y: 0.15rem;
          --bs-btn-padding-x: 0.15rem;
          --bs-btn-font-size: 0.5rem;
        "
      >
        {{tag.name}}
      </button></a
    >
    {% endfor %}</small
  ><br />
  <div class="btn-group mt-3" role="group">
    <form action="/users/{{post.user_id}}">
      <button class="btn btn-light me-1">
        Back to {{post.users.first_name}} {{post.users.last_name}}
      </button>
    </form>
    <form action="/posts/{{post.id}}/edit" method="GET">
      <button class="btn btn-primary mx-1">Edit</button>
    </form>
    <form action="/posts/{{post.id}}/delete" method="POST">
      <button class="btn btn-danger mx-1">Delete</button>
    </form>
  </div>

  <br />
  <a href="/"><button class="btn btn-dark mt-5">Return to Home</button></a>
</div>
{% endblock %}
